apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: billing-db
spec:
  serviceName: billing-db
  replicas: 1
  selector:
    matchLabels:
      app: billing-db
  template:
    metadata:
      labels:
        app: billing-db
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: ${GITLAB_REGISTRY_URL}/root/billing-app/billing-db:${CI_COMMIT_SHORT_SHA}
          ports:
            - containerPort: 5432
          env:
            # PostgreSQL admin credentials
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "postgres"
            # Original variables for app compatibility
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: DB_USER
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: DB_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: billing-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: billing-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "400m"
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: billing-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
        storageClassName: local-storage
---
apiVersion: v1
kind: Service
metadata:
  name: billing-db
spec:
  clusterIP: None
  selector:
    app: billing-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: billing-db-vol
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  hostPath:
    path: /mnt/data/billing
